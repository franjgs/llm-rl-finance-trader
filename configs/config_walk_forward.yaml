# configs/config_walk_forward.yaml
# Verbosity level (0 = silent, 1 = detailed logs)
verbose: 1  # ← Changed to 1 to see daily progress
# Stock symbol to analyze
# stock_symbol: NVDA # ← Sentiment's king in 2025
# Other top options:
# stock_symbol: TSLA
# stock_symbol: META
 #stock_symbol: GOOGL
stock_symbol: AAPL
# stock_symbol: MSFT
# stock_symbol: AMD

# Initial trading capital
initial_balance: 10000
commission: 0.001 # 0.1 %

# Date range for historical data
# start_date: "2023-11-16"
# end_date: "2024-11-10"
start_date: "2023-11-01"
end_date: "2025-11-11"

# Directory paths
raw_dir: data/raw
processed_dir: data/processed
cache_dir: data/cache

# Sentiment configuration
sentiment_mode: individual # ← Changed: walk-forward uses one source
sentiment_sources: # Used only when mode == "combined"
  - alphavantage
  - newsapi
  - googlenews
  - gdelt
  - finnhub
  - yahoo
sentiment_source: finnhub_orig # Used only when mode == "individual" (e.g., finnhub, alphavantage, yahoo)
force_refresh: false # If true, rebuilds cache and refetches all news
# =============================================================================
# ALGORITHM & POLICY
# =============================================================================
algo: PPO # PPO, SAC, TD3, A2C

# === PPO ===
ppo_learning_rate: 0.0001
ppo_n_steps: 256
ppo_batch_size: 128
ppo_gamma: 0.99
ppo_gae_lambda: 0.95
ppo_clip_range: 0.1
ppo_ent_coef: 0.001

# === SAC ===
sac_buffer_size: 1000000
sac_learning_starts: 1000
sac_batch_size: 256
sac_ent_coef: "auto"

# === TD3 ===
td3_buffer_size: 1000000
td3_learning_starts: 1000
td3_train_freq: 1
td3_gradient_steps: 1
td3_noise: 0.1

# === A2C ===
a2c_n_steps: 5
a2c_gamma: 0.99
a2c_ent_coef: 0.01

# === LSTM POLICY ===
use_lstm: false
lstm_window: 32
lstm_hidden_size: 64

# =============================================================================
# EXPERIMENTAL SETUP
# =============================================================================
seed: null # null = random, int = fixed
timesteps: 20000  # ← Only on the first day

# === WARM START (20× SPEEDUP) ===
warm_start: true
incremental_timesteps: 1000  # ← Steps per day after the first

# === MODE: STATIC SPLIT OR WALK-FORWARD ===
# walk_forward: true → walk-forward (1 day ahead)
# walk_forward: false → static train/test split
walk_forward: true
prediction_horizon: 1 # Only used in walk-forward
# Only used when walk_forward: false
train_test_split: 0.9 # 90% train, 10% test
# Replication (only in static mode)
replicates: 1
# Sentiment comparison mode
# "with", "without", "both"
sentiment_mode: "without"  # ← Your choice: only without sentiment

# === TENSORBOARD LOGGING ===
tensorboard_log_dir: "logs/tensorboard_walk_forward"  # ← Configurable